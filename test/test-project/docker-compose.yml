version: '3'

services:

  test-project:
    privileged: true
    image: "node:16"
    extra_hosts:
     - "host.docker.internal:host-gateway"
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
    volumes:
      - ../../:/app
    command: bash /app/test/test-project/test.sh test-project | bash /app/test/test-project/test.sh test-registry
  
  
networks:
  mynetwork:
    driver: bridge